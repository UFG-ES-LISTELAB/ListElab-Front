<form [formGroup]="searchForm">

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-6" style="text-align: left;">
      <h3 style="text-transform: capitalize">Questões</h3>
    </div>
    <div class="col-md-6" style="text-align: right;">
      <button mat-raised-button color="primary">Buscar</button>
    </div>
  </div>

  <div class="row">
    <mat-form-field class="col-md-6 col-sm-12 full-width font-size--12" appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Buscar" autocomplete="off">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field class="col-md-3 col-sm-12 full-width font-size--12" appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Autor" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-md-3 col-sm-12 full-width font-size--12"  appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Dificuldade" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-md-3 col-sm-12 full-width font-size--12"  appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Tipo" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-md-3 col-sm-12 full-width font-size--12"  appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Área de Conhecimento" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-md-3 col-sm-12 full-width font-size--12"  appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Disciplina" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-md-3 col-sm-12 full-width font-size--12"  appearance="outline">
      <input matInput type="text" formControlName="search" placeholder="Tags" autocomplete="off">
    </mat-form-field>
  </div>

</form>
