<mat-toolbar color="primary"></mat-toolbar>

<div class="container">

  <table mat-table [dataSource]="dataSource" class="questions__table input__full-width mat-elevation-z8">

    <ng-container matColumnDef="enunciado">
      <th mat-header-cell *matHeaderCellDef> Enunciado </th>
      <td mat-cell *matCellDef="let element"> {{ element.enunciado }} </td>
    </ng-container>

    <ng-container matColumnDef="areaConhecimento">
      <th mat-header-cell *matHeaderCellDef> √Årea de Conhecimento </th>
      <td mat-cell *matCellDef="let element"> {{ element.areaConhecimento }} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
    </ng-container>

    <ng-container matColumnDef="dificuldade">
      <th mat-header-cell *matHeaderCellDef> Dificuldade </th>
      <td mat-cell *matCellDef="let element"> {{ element.dificuldade }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
