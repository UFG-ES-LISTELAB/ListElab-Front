<div *ngIf="isLoading && !hasError">
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">

      <app-lists-search></app-lists-search>

    </div>
  </div>
</div>

<div class="container mt-4 mb-4">

  {{ lists | json }}

  <app-lists-card *ngFor="let list of lists;"></app-lists-card>

  <div *ngIf="!isLoading && lists.length === 0">
    <mat-card>
      <span>Nenhuma questão encontrada</span>
    </mat-card>
  </div>

  <div class="loading__block" *ngIf="isLoading && !hasError">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="hasError">
    <mat-card>
      <span>Não foi possível acessar os dados.</span>
    </mat-card>
  </div>

</div>
