<div *ngIf="isLoading && !hasError">
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</div>

<!--{{ lists | json }}-->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">

      <app-lists-search
        (listNew)="onNew()"
        (submitted)="onSearch($event)">
      </app-lists-search>

    </div>
  </div>
</div>

<div class="container mt-4 mb-4">

  <app-lists-card *ngFor="let list of lists"
                  [list]="list"
                  (selected)="onSelected($event)"
                  (deleted)="onRemoved($event)"></app-lists-card>


  <div class="loading__block" *ngIf="isLoading && !hasError">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && lists.length === 0">
    <mat-card>
      <span>Nenhuma Lista Encontrada.</span>
    </mat-card>
  </div>

  <div *ngIf="hasError">
    <mat-card>
      <span>Não foi possível acessar os dados.</span>
    </mat-card>
  </div>

</div>
