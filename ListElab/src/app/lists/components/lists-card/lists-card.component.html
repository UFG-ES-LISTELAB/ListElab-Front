<mat-card class="mat-elevation-z8 full-width" style="margin-bottom: 20px">

  <div class="row">
    <div class="col-md-3 col-sm-12 item">
      <span>Tipo</span>
      <span>{{ list.tipo }}</span>
    </div>
    <div class="col-md-3 col-sm-12 item">
      <span>Dificuldade</span>
      <span>{{ list.nivelDificuldade }}</span>
    </div>
    <div class="col-md-3 col-sm-12 item">
      <span>√Årea de Conhecimento</span>
      <span>{{ list.areaDeConhecimento }}</span>
    </div>
    <div class="col-md-2 col-sm-12 item">
      <span>Tempo de Resposta</span>
      <span>{{ list.tempoMaximoDeResposta }}</span>
    </div>
    <div class="col-md-1 col-sm-12 item--menu"
         [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </div>
    <div class="col-md-12 col-sm-12 item">
      <span>Enunciado</span>
      <span>
        {{ list.enunciado }}
      </span>
    </div>
    <div class="col-md-6 col-sm-12 item">
      <span>Autor</span>
      <span>{{ list.usuario }}</span>
    </div>
    <div class="col-md-5 col-sm-12 item">
      <span>Tags</span>
      <span>{{ list.tags }}</span>
    </div>
  </div>

  <mat-menu #menu="matMenu" [matMenuTriggerFor]="menu">
    <ng-template matMenuContent>
<!--      <button mat-menu-item type="button" (click)="onSelect()">Detalhes</button>-->
<!--      <button mat-menu-item type="button" (click)="onDelete()">Eliminar</button>-->
    </ng-template>
  </mat-menu>

</mat-card>
